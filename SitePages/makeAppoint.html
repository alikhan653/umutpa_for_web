    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <h1>New appointment</h1>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="form-group">
                                <label for="patient-select">Patient:</label>
                                <select id="patient-select" class="form-control" required>
                                    <!-- Patients will be loaded here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time:</label>
                                <input type="time" id="time" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="place">Place:</label>
                                <input type="text" id="place" class="form-control" placeholder="Enter place" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Appointment</button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
