<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Appointment</title>
    <link rel="stylesheet" href="../SiteAssets/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="../SiteAssets/css/vendors/line-awesome.min.css">
    <link rel="stylesheet" href="../SiteAssets/css/pages/layout.css">
    <link rel="stylesheet" href="../SiteAssets/css/pages/new-appointment.css"> 
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script type="text/javascript" src="../SiteAssets/js/firebaseconf.js"></script>
    <script type="text/javascript" src="../SiteAssets/js/makeAppoint.js"></script>
</head>

<body>
    
  
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <h1>New appointment</h1>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="form-group">
                                <label for="patient-select">Patient:</label>
                                <select id="patient-select" class="form-control" required>
                                    <!-- Patients will be loaded here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time:</label>
                                <input type="time" id="time" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="place">Place:</label>
                                <input type="text" id="place" class="form-control" placeholder="Enter place" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Appointment</button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
