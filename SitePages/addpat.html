<body>
  <!------Navbar---------->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">

    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">

          <!------Sidebar---------->
          <div class=" col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">My Admin</a>

              <a href="#" class="text-white">Admin</a>

            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item"><a href="addpat.html" class="nav-link text-white p-2 mb-2 current"><i class="fas fa-user text-light fa-lg mr-3"></i>Add patients</a></li>
              <li class="nav-item"><a href="addDoc.html" class="nav-link text-white p-2 mb-2"><i class="fas fa-user text-light fa-lg mr-3"></i>Add doctors</a></li>

            </ul>
          </div>
          <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-9">
                <div class="card">
                  <h1>Add New Patient</h1>
                  <div class="card-body">
                    <form id="patientForm">
                      <div class="form-group">
                        <label for="profilePicture">Profile Picture:</label>
                        <input type="file" id="profilePicture" class="form-control-file" accept="image/*">
                    </div>
                      <div class="form-group">
                        <label for="patientName">First name:</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter patient name" required>
                      </div>
                      <div class="form-group">
                        <label for="patientName">Last name:</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter patient name" required>
                      </div>
                      <div class="form-group">
                        <label for="patientBirth">Date of birth:</label>
                        <input type="date" id="patientBirth" class="form-control" placeholder="Date" required>
                      </div>
                      <div class="form-group">
                        <label for="patientAge">Age:</label>
                        <input type="number" id="patientAge" class="form-control" placeholder="Age" required>
                      </div>
                      <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" class="form-control" placeholder="Enter patient email" required>
                      </div>
                      <div class="form-group">
                        <label for="patientStage">Stage:</label>
                        <select id="patientStage" class="form-control" required>
                          <option value="first">First</option>
                          <option value="second">Second</option>
                          <option value="third">Third</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="patientPhone">Phone:</label>
                        <input type="tel" id="patientPhone" class="form-control" placeholder="Enter patient phone" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Add Patient</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
