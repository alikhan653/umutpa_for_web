<main>
    <div class="side-nav">
        <ul class="list-group list-group-flush"><a class="list-group-item" href="dashboard.html"
                                                   data-toggle="tooltip" data-placement="bottom" title="Dashboard"><i
                class="las la-shapes la-lw"></i><span>dashboard</span></a><a class="list-group-item"
                                                                             href="patients.html" data-toggle="tooltip" data-placement="bottom" title="Patients"><i
                class="las la-user-injured la-lw"></i><span>patients</span></a><a class="list-group-item"
                                                                                  href="appointments.html" data-toggle="tooltip" data-placement="bottom" title="Specialists"><i
                class="las la-clinic-medical la-lw"></i><span>appointments</span></a><a class="list-group-item"
                                                                                        href="notifications.html" data-toggle="tooltip" data-placement="bottom" title="Notifications"><i
                class="las la-medkit la-lw"></i><span>medications</span></a><a class="list-group-item"

                class="las la-cogs la-lw"></i><span>settings</span></a>
            <hr class="divider" />

        </ul>
    </div>
    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="container mt-5">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card mt-5">
                        <h1 class="card-header">Prescribe Medications</h1>
                        <div class="card-body">
                            <!-- Form to prescribe medication -->
                            <form id="doctorPrescriptionForm">
                                <div class="form-group">
                                    <label for="patientSelect">Select Patient:</label>
                                    <select id="patientSelect" class="form-control" required></select>
                                </div>
                                <div class="form-group">
                                    <label for="medicationSelect">Select Medication:</label>
                                    <select id="medicationSelect" class="form-control" required></select>
                                </div>
                                <div class="form-group">
                                    <label for="dosage">Dosage:</label>
                                    <input type="text" id="dosage" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency:</label>
                                    <input type="text" id="frequency" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Prescribe Medication</button>
                            </form>
                            <!-- Table to display prescribed medications -->
                            <div class="table-responsive mt-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Patient</th>
                                        <th>Medication</th>
                                        <th>Dosage</th>
                                        <th>Frequency</th>
                                        <th>Actions</th>

                                    </tr>
                                    </thead>
                                    <tbody id="prescriptionsList">
                                    <!-- Prescriptions will be populated here dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
