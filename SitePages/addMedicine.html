<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Medications</title>
    <link rel="stylesheet" href="../SiteAssets/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="../SiteAssets/css/vendors/line-awesome.min.css" />
    <link rel="stylesheet" href="../SiteAssets/css/pages/layout.css" />
    <link rel="stylesheet" href="../SiteAssets/css/pages/admin.css">
    <script src="../SiteAssets/js/vendors/jquery.min.js"></script>
    <script src="../SiteAssets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="../SiteAssets/js/firebaseconf.js"></script>
    <script type="text/javascript" src="../SiteAssets/js/userData.js"></script>
    <script type="text/javascript" src="../SiteAssets/js/adminMedications.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
            <a class="navbar-brand" href=""><span>Umytpa</span></a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"><i class="las la-question-circle"></i></a></li>
                    <li class="nav-item">
                        <div class="nav-link"><span class="vertical-divider"></span></div>
                    </li>
                    <li class="nav-item"><a class="nav-link profile-dropdown" href="#" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                class="rounded-circle" id="personImage" src="../SiteAssets/images/person.jpg" /><span
                                class="d" id="usernamePlaceholder"></span></a>
                        <div class="dropdown">
                            <div class="dropdown-menu shadow-lg profile-dropdown-menu"
                                aria-labelledby="profile-dropdown">
                                <a class="dropdown-item" href="../SitePages/settings.html">
                                    <i class="las la-cog mr-2"></i>settings</a>
                                <a class="dropdown-item" onclick="logout()" href="../SitePages/login.html">
                                    <i class="las la-door-closed mr-2"></i>Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="side-nav">
            <ul class="list-group list-group-flush"><a class="list-group-item" href="addpat.html" data-toggle="tooltip"
                                                       data-placement="bottom" title="Dashboard"><i class="las la-user-injured la-lw"></i><span>Add
                        patients</span></a><a class="list-group-item" href="addMedicine.html" data-toggle="tooltip"
                    data-placement="bottom" title="Patients"><i class="las la-medkit la-lw"></i><span>Add
                        medicine</span></a><a class="list-group-item" href="addDoc.html" data-toggle="tooltip"
                                              data-placement="bottom" title="Specialists"><i class="las la-user"></i><span>Add
                        doctors</span></a><a class="list-group-item" href="addRelatives.html" data-toggle="tooltip"
                                             data-placement="bottom" title="Relatives"><i class="las la-user"></i><span>Add
                        relatives</span></a>
                <hr class="divider" />

            </ul>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="section">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="page-title"></h5>
                        </div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card">
                                <h1>Manage Medications</h1>
                                <div class="card-body">
                                    <!-- Form to add new medication -->
                                    <form id="adminMedicationForm">
                                        <div class="form-group">
                                            <label for="medicationName">Medication Name:</label>
                                            <input type="text" id="medicationName" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicationDescription">Description:</label>
                                            <textarea id="medicationDescription" class="form-control" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="medicationImage">Upload Image:</label>
                                            <input type="file" id="medicationImage" class="form-control-file" accept="image/*">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add Medication</button>
                                    </form>

                                    <!-- Table to display medications -->
                                    <div class="table-responsive mt-4">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Image</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="medicationsList">
                                                <!-- Medications will be populated here dynamically -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</body>

</html>
