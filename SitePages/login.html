<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "../SiteAssets/css/pages/login.css">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../lib/noty/noty.css">
  <link rel="stylesheet" href="../lib/noty/nest.css">

  <style type="text/css">


    #registration-div {
      display: none
    }

    #send-verification-div {
      display: none
    }
  </style>
  <script>
    function reg_account() {
      document.getElementById("registration-div").style.display = "block";
      document.getElementById("login-container").style.height = '100%';
      document.getElementById("login-div").style.display = "none";
    }
    function log_account() {
      document.getElementById("registration-div").style.display = "none";
      document.getElementById("login-div").style.display = "block";
    }

  </script>
</head>
<body>
<div class="login-container" id="login-container" style="margin-bottom: 10%">
  <div class="main" id="main">
    <div class="row" id= "login-div">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button onclick="login()" id = "submit">Submit</button>
      <p><span>or</span></p>
      <button onclick="reg_account()" id = "sign-up">Sign Up</button>
    </div>

    <div class="row" id = "registration-div">
      <h1>Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
      <input id="fname-signup" type="text" placeholder="First Name *"></input>
      <input id="lname-signup" type="text" placeholder="Last Name *"></input>
      <input id="number-signup" type="text" placeholder=" Phone Number *"></input>
      <input id = "position-signup" type = "text" placeholder = "Position *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button onclick="registration()" id = "create-acct-btn">Create Account</button>
      <button onclick="log_account()" id = "return-btn">Return to Login</button>
    </div>

    <div class="row" id="send-verification-div">
      <div class="confirmation-box">
        <h2>Confirm Email</h2>
        <div class="user-box">
          <div id="user_para"></div>
          <p style="border-bottom: 0px;">To continue, please check your email and verify your account.</p>
          <button id = "create-acct-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Noty -->
<link href="../lib/noty/noty.css" rel="stylesheet">
<link href="../lib/noty/nest.css" rel="stylesheet">
<script src="../lib/noty/noty.js" type="text/javascript"></script>

</script>
<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<!-- Firebase -->

<script type="text/javascript" src="../SiteAssets/js/firebaseconf.js"></script>
<script type="text/javascript" src="../SiteAssets/js/notification.js"></script>
<script type="text/javascript" src="../SiteAssets/js/login.js"></script>
<script type="text/javascript" src="../SiteAssets/js/register.js"></script>
<script type="text/javascript" src="../SiteAssets/js/logout.js"></script>
<script type="text/javascript" src="../SiteAssets/js/sendVerification.js"></script>
<script type="text/javascript" src="../SiteAssets/js/authState.js"></script>


</body>
</html>
