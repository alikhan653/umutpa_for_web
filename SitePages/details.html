<html>

<head>
    <title>Patient Data</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../SiteAssets/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="../SiteAssets/css/vendors/line-awesome.min.css" />
    <link rel="stylesheet" href="../SiteAssets/css/pages/layout.css" />
    <script src="../SiteAssets/js/vendors/jquery.min.js"></script>
    <script src="../SiteAssets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="../SiteAssets/js/global.js"></script>
    <link rel="stylesheet" href="../SiteAssets/css/pages/details.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="../SiteAssets/js/firebaseconf.js"></script>
    <script type="text/javascript" src="../SiteAssets/js/userData.js"></script>
    <script type="text/javascript" src="../SiteAssets/js/details.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm fixed-top"><a class="navbar-brand" href=""><span>Umytpa</span></a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"><i class="las la-question-circle"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="las la-globe"></i> Language
                        </a>
                        <div class="dropdown-menu" aria-labelledby="languageDropdown">
                            <a class="dropdown-item" data-lang="en">English</a>
                            <a class="dropdown-item" data-lang="ru">Русский</a>
                            <a class="dropdown-item" data-lang="kz">Қазақша</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><span class="vertical-divider"></span></div>
                    </li>
                    <li class="nav-item"><a class="nav-link profile-dropdown" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                            class="rounded-circle" id="personImage" src="../SiteAssets/images/person.jpg" /><span class="d" id="usernamePlaceholder"></span></a>
                        <div class="dropdown">
                            <div class="dropdown-menu shadow-lg profile-dropdown-menu"
                                 aria-labelledby="profile-dropdown">
                                <a class="dropdown-item" href="settings.html">
                                    <i class="las la-cog mr-2"></i>settings</a>
                                <a class="dropdown-item" onclick="logout()" href="login.html">
                                    <i class="las la-door-closed mr-2"></i>Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="side-nav">
            <ul class="list-group list-group-flush"><a class="list-group-item" href="dashboard.html"
                                                       data-toggle="tooltip" data-placement="bottom" title="Dashboard"><i
                    class="las la-shapes la-lw"></i><span>dashboard</span></a><a class="list-group-item"
                                                                                 href="patients.html" data-toggle="tooltip" data-placement="bottom" title="Patients"><i
                    class="las la-user-injured la-lw"></i><span>patients</span></a><a class="list-group-item"
                                                                                      href="appointments.html" data-toggle="tooltip" data-placement="bottom" title="Specialists"><i
                    class="las la-clinic-medical la-lw"></i><span>appointments</span></a><a class="list-group-item"
                                                                                            href="medicaments.html" data-toggle="tooltip" data-placement="bottom" title="Notifications"><i
                    class="las la-medkit la-lw"></i><span>medications</span></a><a class="list-group-item"
                                                                                   href="settings.html" data-toggle="tooltip" data-placement="bottom" title="Settings"><i
                    class="las la-cogs la-lw"></i><span>settings</span></a>
                <hr class="divider" />

            </ul>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="section row title-section">
                    <div class="col-md-8">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="patients.html">patients</a></li>
                                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-name">john doe</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-4"><button class="btn btn-dark-red-f-gr"><i class="las la-edit"></i>edit
                            patient</button></div>
                </div>
                <div class="section patient-details-section">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="mini-card text-center">
                                                    <div class="card-header"><img class="rounded-circle"
                                                            src="" loading="lazy" /></div>
                                                    <div class="card-body">
                                                        <h4></h4><small
                                                            class="text-muted"></small>
                                                        <h5>age</h5>
                                                        <p></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 patients-details-card-wrapper">
                                                <div class="mini-card">
                                                    <div class="card-body">
                                                        <div class="row">

                                                            <div class="col-md-4">
                                                                <div class="form-group"><label>date of
                                                                        birth</label><input class="form-control patient-dob"
                                                                        readonly="readonly" id="patient-dob" /></div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group"><label>phone
                                                                        number</label><input class="form-control"
                                                                        readonly="readonly" id="patient-number" />
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group"><label>address</label><input
                                                                        class="form-control" readonly="readonly"
                                                                        id="patient-address" /></div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group"><label>city</label><input
                                                                        class="form-control" readonly="readonly"
                                                                        id="patient-city" /></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                <li class="nav-item" role="presentation"><a class="nav-link active"
                                                        id="upcoming-appointments-tab" data-toggle="tab"
                                                        href="#upcoming-appointments" role="tab"
                                                        aria-controls="upcoming-appointments"
                                                        aria-selected="true">appointments</a></li>
                                                <li class="nav-item" role="presentation"><a class="nav-link"
                                                        id="medications-tab" data-toggle="tab"
                                                        href="#medications" role="tab"
                                                        aria-controls="medications" aria-selected="false">Medications</a></li>
                                            </ul>
                                            <div class="tab-content" id="myTabContent">
                                                <div class="tab-pane fade show active" id="upcoming-appointments"
                                                    role="tabpanel" aria-labelledby="upcoming-appointments-tab">
                                                    <div class="section-title"><button
                                                            class="btn btn-dark-red-f btn-sm"><i
                                                                class="las la-calendar-plus"></i>create an
                                                            appointment</button>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="medications" role="tabpanel"
                                                    aria-labelledby="past-appointments-tab">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card files-card">
                                <div class="card-header">
                                    <h5>files
                                        <button class="btn btn-dark-red-f btn-sm">
                                            <i class="las la-file-medical"></i>add file
                                        </button>
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="list-group list-group-flush" id="filesList">
                                        <!-- Files will be dynamically added here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="addRecordModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addRecordModalLabel">Add Medical Record</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="recordDate">Date:</label>
                                    <input type="date" class="form-control" id="recordDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="recordDescription">Record:</label>
                                    <textarea class="form-control" id="recordDescription" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="recordFile">Upload File:</label>
                                    <input type="file" class="form-control" id="recordFile">
                                </div>
                                <button id="submitRecord" class="btn btn-primary">Add Record</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
